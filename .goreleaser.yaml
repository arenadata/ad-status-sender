version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - main: ./cmd/ad-status-sender
    binary: "{{ .ProjectName }}-{{ .Version }}"
    ldflags:
      - "-X main.Version=v{{ .Version }}"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_v{{ .Version }}_
      {{- title .Os }}_{{- if eq .Arch "amd64" }}x86_64{{- else if eq .Arch "386" }}i386{{- else }}{{ .Arch }}{{- end }}
    format_overrides:
      - goos: windows
        formats: [zip]
    files:
      - scripts/**
      - configs/**
      - README.MD

nfpms:
  - id: ad-status-sender
    package_name: ad-status-sender
    file_name_template: "{{ .PackageName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}"

    vendor: Arenadata
    homepage: https://github.com/arenadata/ad-status-sender
    maintainer: Arenadata Team <team@arenadata.com>
    description: |-
      Arenadata Runtime Utilities - Unified Runtime Environment Manager

      ad-status-sender is 
    license: Apache-2.0

    formats:
      - deb
      - rpm

    contents:
      - src: >-
          ./dist/{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if eq .Arch "amd64" }}_v1{{ else if eq .Arch "arm64" }}_v8.0{{ end }}/{{ .ProjectName }}-{{ .Version }}
        dst: /usr/lib/ad-status-sender/bin/ad-status-sender
        type: file
        file_info:
          mode: 0755

      - src: ./configs/config.yaml
        dst: /etc/ad-status-sender/config.yaml
        type: file
        file_info:
          mode: 0644

      - dst: /usr/lib/ad-status-sender/bin
        type: dir
        file_info:
          mode: 0755

      - dst: /etc/ad-status-sender
        type: dir
        file_info:
          mode: 0755

    rpm:
      group: Development/Tools
      packager: Arenadata Team <team@arenadata.com>
      compression: gzip

    deb:
      fields:
        Bugs: https://github.com/arenadata/ad-status-sender/issues
        Vcs-Browser: https://github.com/arenadata/ad-status-sender
        Vcs-Git: https://github.com/arenadata/ad-status-sender.git

      lintian_overrides:
        - statically-linked-binary
        - changelog-file-missing-in-native-package

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
